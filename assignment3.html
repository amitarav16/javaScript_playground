<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check a number is even or odd</title>
</head>
<body>
    <input type="text" id="number">
    <button onclick=checkEvenOdd()>Submit</button>
    <script>
        function checkEvenOdd() {
            let check = document.getElementById("number").value;
            if(check % 2 === 0) {
                alert(check + " is even number");
            } else {
                alert(check + " is odd number");
            }
        }
    </script>
</body>
</html>
